<!DOCTYPE html>
<html>
<head>
	<title>final/form</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet/form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
    <!-- <script src="js/breakpoints.js"></script> -->
    <!-- <script src="js/jquery.scrollTo.js"></script> -->
    <script src="js/form.js"></script>
</head>
<body>
	<div class="wrapper">
		<nav class="nav-wrap-form">
			<h4>All fields are required</h4>
		</nav>
	</div>
	<div class="content">
		<div class="content-left">
		</div>
		<div class="content-middle">
			<form>
				<p>
					<label for="Name">Name</label>
					<input class="content-middle-input" type="text" id="name">
				</p>
				<hr>
				<p>
					<label for="Email">Email</label>
					<input class="content-middle-input" type="text" id="email">
				</p>
				<hr>
				<p>
					<label for="Subject">Subject</label>
					<input class="content-middle-input" type="text" id="subject">
				</p>
				<hr>
				<p>
					<label>Message</label>
					<input class="content-middle-input" type="text" id="message">
					<!-- <textarea id="message" rows="10" cols="80">
					</textarea> -->
				</p>
				<hr>	
				<p>
					<label for="Spam Check">Spam</label>
					<input class="content-middle-input" type="text" id="spam">
				</p>
				<hr>
				<p>
					<button class="content-middle-button" type="submit">Send</button>
				</p>
			</form>
		</div>
		<div class="content-right">
		</div>
	</div>	
</body>
</html>
